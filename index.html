<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Impact Game</title>
	
	<!-- STYLE -->
	<style type="text/css">
		html,body {
			background-color: #000;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}

		#container {
			cursor: none;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			border: 1px solid #555;

			cursor: none;
		}
	</style>

	<!-- INCLUDES -->
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>	
	<!-- Note: When game is finished, do "baking" process to combine source files into one (shorter load time) -->
	<!-- http://impactjs.com/documentation/baking -->
	<!-- test addition 3 -->
</head>
<body oncontextmenu="return false"> <!-- Disabled Right-Click Menu -->
	<div id="debug_div">
		Mouse X: <span id="mousex"></span><br />
		Mouse Y: <span id="mousey"></span><br />
		POS X: <span id="posx"></span><br />
		POS Y: <span id="posy"></span><br />
		Delta X: <span id="deltax"></span><br />
		Delta Y: <span id="deltay"></span><br />
	</div>

	<div id="container">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
